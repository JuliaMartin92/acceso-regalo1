<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceso restringido</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px 20px;
    margin: 0;
    overflow-x: hidden; /* Esto oculta cualquier desbordamiento lateral */
  }

  h1 {
    font-size: 1.5em;
    margin-bottom: 30px;
  }

  .digit-container {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    max-width: 100%;
    padding: 0 10px;
  }

  .digit-input {
    width: 50px;
    height: 50px;
    font-size: 24px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 6px;
    flex: 0 1 auto;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  #error-message {
    color: red;
    margin-top: 20px;
    font-weight: bold;
    min-height: 1.2em;
  }

  @media (max-width: 480px) {
    .digit-input {
      width: 40px;
      height: 40px;
      font-size: 20px;
    }

    .digit-container {
      gap: 8px;
    }

    button {
      width: 100%;
      max-width: 300px;
    }
  }
</style>
</head>
<body>

  <h1>Introduce el código de 6 dígitos</h1>
<div class="digit-container">
  <input type="text" maxlength="1" class="digit-input" id="d1" oninput="focusNext(this, 'd2')" />
  <input type="text" maxlength="1" class="digit-input" id="d2" oninput="focusNext(this, 'd3')" />
  <input type="text" maxlength="1" class="digit-input" id="d3" oninput="focusNext(this, 'd4')" />
  <input type="text" maxlength="1" class="digit-input" id="d4" oninput="focusNext(this, 'd5')" />
  <input type="text" maxlength="1" class="digit-input" id="d5" oninput="focusNext(this, 'd6')" />
  <input type="text" maxlength="1" class="digit-input" id="d6" />
</div>
  <br />
  <button onclick="verificarCodigo()">Entrar</button>

  <p id="error-message"></p>

  <script>
    const CODIGO_CORRECTO = "111111"; // Cambia esta clave por la que quieras
    const URL_CORRECTO = "https://sites.google.com/view/regalo-roberto-y-nuria/correcto";

    function focusNext(current, nextId) {
      if (current.value.length === 1) {
        const next = document.getElementById(nextId);
        if (next) next.focus();
      }
    }

    function verificarCodigo() {
      let codigo = "";
      for (let i = 1; i <= 6; i++) {
        const valor = document.getElementById("d" + i).value;
        if (!/^[0-9]$/.test(valor)) {
          document.getElementById("error-message").textContent = "Introduce solo números (0-9).";
          return;
        }
        codigo += valor;
      }

      if (codigo === CODIGO_CORRECTO) {
        window.open(URL_CORRECTO, "_blank");
        document.getElementById("error-message").textContent = ""; // borrar mensaje error
      } else {
        document.getElementById("error-message").textContent = " ¡Código incorrecto! Os toca seguir intentándolo.";
      }
    }
  </script>

</body>
</html>
